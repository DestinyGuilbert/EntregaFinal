{% extends 'AppCoder/Padre.html' %}

{% block content %}
<div class="container-fluid py-5" style="background: linear-gradient(135deg, #9b59b6 0%, #c0615e 100%); min-height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card shadow-lg border-0" style="background-color: #f8f4ff; border-radius: 20px;">
        <div class="card-header text-center py-4" style="background: linear-gradient(45deg, #9b59b6, #8e44ad); border-radius: 20px 20px 0 0;">
          <h2 class="mb-0 text-white fw-bold" style="font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
            <i class="fas fa-envelope me-3"></i>Enviar Mensaje
          </h2>
        </div>
        
        <div class="card-body p-5">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="form-container">
              {{ form.as_p }}
            </div>
            
            <div class="text-center mt-5">
              <button type="submit" class="btn btn-lg px-5 py-3 fw-bold text-white shadow-lg" 
                      style="background: linear-gradient(45deg, #9b59b6, #8e44ad); 
                             border: none; 
                             border-radius: 50px; 
                             font-size: 1.2rem;
                             transition: all 0.3s ease;
                             box-shadow: 0 4px 15px rgba(139, 69, 173, 0.4);"
                      onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 20px rgba(139, 69, 173, 0.6)';"
                      onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(139, 69, 173, 0.4)';">
                <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Estilos personalizados para los campos del formulario */
.form-container p {
  margin-bottom: 2rem;
}

.form-container label {
  font-weight: 600;
  color: #663399;
  font-size: 1.1rem;
  margin-bottom: 0.8rem;
  display: block;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.form-container input,
.form-container textarea,
.form-container select {
  width: 100%;
  padding: 15px 20px;
  border: 2px solid #e6d9f0;
  border-radius: 15px;
  font-size: 1rem;
  background-color: #fdfbff;
  transition: all 0.3s ease;
  box-shadow: 0 2px 10px rgba(155, 89, 182, 0.1);
}

.form-container input:focus,
.form-container textarea:focus,
.form-container select:focus {
  outline: none;
  border-color: #9b59b6;
  box-shadow: 0 0 0 0.2rem rgba(155, 89, 182, 0.25), 0 4px 15px rgba(155, 89, 182, 0.2);
  background-color: #ffffff;
  transform: translateY(-2px);
}

.form-container textarea {
  min-height: 120px;
  resize: vertical;
}

.form-container input:required,
.form-container textarea:required,
.form-container select:required {
  border-left: 4px solid #9b59b6;
}

.form-container input:valid {
  border-color: #8e44ad;
}

.form-container input:invalid {
  border-color: #e74c3c;
}

.form-container input:hover,
.form-container textarea:hover,
.form-container select:hover {
  border-color: #9b59b6;
  box-shadow: 0 4px 15px rgba(155, 89, 182, 0.15);
}

.form-container input::placeholder,
.form-container textarea::placeholder {
  color: #b19cd9;
  font-style: italic;
}

.form-container input[type="checkbox"],
.form-container input[type="radio"] {
  width: auto;
  margin-right: 10px;
  accent-color: #9b59b6;
}

.card {
  animation: slideInUp 0.6s ease-out;
}

@keyframes slideInUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.card-header h2 {
  animation: fadeInDown 0.8s ease-out;
}

@keyframes fadeInDown {
  from {
    transform: translateY(-20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes gradientShift {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.6; }
}
</style>

<!-- Font Awesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
